<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Everything Fits Perfectly â€” Genuary Day 14</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<style>
  body { margin: 0; background: #060b18; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
</style>
</head>
<body>
<script>
const W = 1080, H = 1080;
let t = 0;
let creatures = [];
let bubbles = [];

const OCEAN_DEEP = [6, 11, 24];
const OCEAN_MID  = [12, 28, 55];

const COLORS = [
  [255, 120, 75],   // coral
  [50, 210, 195],   // turquoise
  [255, 190, 85],   // gold
  [90, 170, 255],   // cerulean
  [255, 140, 170],  // pink
  [110, 215, 150],  // sea green
  [185, 140, 255],  // purple
  [255, 210, 110],  // amber
  [80, 200, 220],   // teal
  [230, 120, 200],  // magenta
];

function setup() {
  createCanvas(W, H);
  pixelDensity(1);

  let size = 58;
  let rowH = size * 0.95;
  let colW = size * 1.05;

  for (let row = -3; row < H / rowH + 4; row++) {
    for (let col = -3; col < W / colW + 3; col++) {
      let x = col * colW + (row % 2) * colW * 0.5;
      let y = row * rowH;
      let ci = abs((row * 7 + col * 13 + row * col * 3)) % COLORS.length;
      let type = abs(row * 3 + col * 5 + row * col) % 6;
      let rot = noise(col * 0.4, row * 0.4) * TWO_PI;
      let sc = map(noise(col * 0.3 + 100, row * 0.3), 0, 1, 0.9, 1.1);

      creatures.push({ x, y, color: COLORS[ci], type, rot, sc, size,
        phase: random(TWO_PI), row, col });
    }
  }

  for (let i = 0; i < 80; i++) {
    bubbles.push({ x: random(W), y: random(H), r: random(1, 4),
      speed: random(0.15, 0.5), phase: random(TWO_PI), alpha: random(40, 120) });
  }
}

function draw() {
  t += 0.01;

  for (let y = 0; y < H; y += 2) {
    let f = y / H;
    stroke(lerp(OCEAN_DEEP[0], OCEAN_MID[0], f), lerp(OCEAN_DEEP[1], OCEAN_MID[1], f), lerp(OCEAN_DEEP[2], OCEAN_MID[2], f));
    line(0, y, W, y);
  }

  for (let c of creatures) {
    let breathe = sin(t * 1.5 + c.phase) * 0.03;
    let wx = sin(t * 0.8 + c.phase) * 1.2;
    let wy = cos(t * 0.6 + c.phase * 1.3) * 1.2;

    push();
    translate(c.x + wx, c.y + wy);
    rotate(c.rot);
    scale(c.sc + breathe);

    switch(c.type) {
      case 0: drawCrab(c.color, c.size); break;
      case 1: drawFish(c.color, c.size); break;
      case 2: drawStarfish(c.color, c.size); break;
      case 3: drawShell(c.color, c.size); break;
      case 4: drawSeahorse(c.color, c.size); break;
      case 5: drawJelly(c.color, c.size); break;
    }
    pop();
  }

  noStroke();
  for (let b of bubbles) {
    let a = (sin(t * 2.5 + b.phase) * 0.5 + 0.5) * b.alpha;
    fill(180, 220, 255, a);
    ellipse(b.x + sin(t + b.phase) * 3, b.y, b.r);
    b.y -= b.speed;
    if (b.y < -10) { b.y = H + 10; b.x = random(W); }
  }

  // Light rays
  noStroke();
  for (let i = 0; i < 5; i++) {
    let rx = W * 0.15 + i * W * 0.18;
    let rayW = 40 + sin(t * 0.5 + i) * 15;
    for (let y = 0; y < H * 0.7; y += 3) {
      let a = map(y, 0, H * 0.7, 12, 0);
      fill(100, 180, 255, a);
      let spread = map(y, 0, H * 0.7, 0, rayW);
      rect(rx - spread/2 + sin(y * 0.005 + t + i) * 10, y, spread, 3);
    }
  }

  drawTitle();
}

function drawCrab(col, s) {
  let a = 220;
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.5);
  strokeWeight(1.2);
  ellipse(0, 0, s*1.5, s*1.0);
  noStroke();
  fill(col[0]*1.1, col[1]*1.1, col[2]*1.1, 60);
  ellipse(-s*0.15, -s*0.1, s*0.5, s*0.35);
  fill(col[0]*0.9, col[1]*0.9, col[2]*0.9, a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.5);
  strokeWeight(1.2);
  push(); translate(-s*0.7, -s*0.15); rotate(-0.5);
  ellipse(0, 0, s*0.45, s*0.3);
  ellipse(-s*0.18, -s*0.05, s*0.25, s*0.18);
  pop();
  push(); translate(s*0.7, -s*0.15); rotate(0.5);
  ellipse(0, 0, s*0.45, s*0.3);
  ellipse(s*0.18, -s*0.05, s*0.25, s*0.18);
  pop();
  noStroke();
  fill(255, 255, 255, a);
  ellipse(-s*0.18, -s*0.35, s*0.12, s*0.15);
  ellipse(s*0.18, -s*0.35, s*0.12, s*0.15);
  fill(15, 20, 35, a);
  ellipse(-s*0.17, -s*0.33, s*0.06, s*0.07);
  ellipse(s*0.19, -s*0.33, s*0.06, s*0.07);
  stroke(col[0]*0.7, col[1]*0.7, col[2]*0.7, a*0.8);
  strokeWeight(2);
  line(-s*0.18, -s*0.28, -s*0.18, -s*0.2);
  line(s*0.18, -s*0.28, s*0.18, -s*0.2);
  noFill(); strokeWeight(1.5);
  for (let i = 0; i < 3; i++) {
    let ly = s*(-0.05 + i*0.15);
    let len = s*(0.3 + i*0.05);
    beginShape(); vertex(-s*0.6, ly); vertex(-s*0.6 - len*0.6, ly + len*0.3); vertex(-s*0.6 - len*0.8, ly + len*0.6); endShape();
    beginShape(); vertex(s*0.6, ly); vertex(s*0.6 + len*0.6, ly + len*0.3); vertex(s*0.6 + len*0.8, ly + len*0.6); endShape();
  }
}

function drawFish(col, s) {
  let a = 220;
  noStroke();
  fill(col[0], col[1], col[2], a);
  beginShape();
  vertex(s*0.7, 0);
  bezierVertex(s*0.5, -s*0.35, -s*0.2, -s*0.4, -s*0.5, -s*0.15);
  bezierVertex(-s*0.6, 0, -s*0.6, 0, -s*0.5, s*0.15);
  bezierVertex(-s*0.2, s*0.4, s*0.5, s*0.35, s*0.7, 0);
  endShape(CLOSE);
  fill(col[0]*0.85, col[1]*0.85, col[2]*0.85, a);
  beginShape();
  vertex(-s*0.45, 0);
  vertex(-s*0.85, -s*0.32);
  bezierVertex(-s*0.65, -s*0.1, -s*0.65, s*0.1, -s*0.85, s*0.32);
  endShape(CLOSE);
  fill(col[0]*0.9, col[1]*0.9, col[2]*0.9, a*0.7);
  beginShape(); vertex(s*0.1, -s*0.25); vertex(-s*0.15, -s*0.5); vertex(-s*0.3, -s*0.2); endShape(CLOSE);
  fill(255, 255, 255, 25);
  ellipse(s*0.1, s*0.08, s*0.7, s*0.2);
  stroke(col[0]*0.6, col[1]*0.6, col[2]*0.6, 40);
  strokeWeight(0.5); noFill();
  for (let i = 0; i < 5; i++) { let sx = s*(0.3 - i*0.12); arc(sx, 0, s*0.15, s*0.15, -HALF_PI, HALF_PI); }
  noStroke();
  fill(255, 255, 255, a);
  ellipse(s*0.4, -s*0.07, s*0.14, s*0.14);
  fill(15, 20, 40, a);
  ellipse(s*0.42, -s*0.07, s*0.07, s*0.07);
  fill(255, 255, 255, 180);
  ellipse(s*0.44, -s*0.09, s*0.025, s*0.025);
}

function drawStarfish(col, s) {
  let a = 220;
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.4);
  strokeWeight(1);
  beginShape();
  for (let i = 0; i < 10; i++) {
    let angle = map(i, 0, 10, -HALF_PI, TWO_PI - HALF_PI);
    let r = (i % 2 === 0) ? s * 0.7 : s * 0.28;
    r += sin(angle * 3) * s * 0.04;
    vertex(cos(angle) * r, sin(angle) * r);
  }
  endShape(CLOSE);
  noStroke();
  fill(col[0]*1.15, col[1]*1.15, col[2]*1.15, 80);
  for (let i = 0; i < 5; i++) {
    let angle = map(i, 0, 5, -HALF_PI, TWO_PI - HALF_PI);
    for (let d = 0.2; d < 0.65; d += 0.15) {
      ellipse(cos(angle) * s * d, sin(angle) * s * d, s*0.06, s*0.06);
    }
  }
  fill(col[0]*0.85, col[1]*0.85, col[2]*0.85, 100);
  ellipse(0, 0, s*0.25, s*0.25);
}

function drawShell(col, s) {
  let a = 210;
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.4);
  strokeWeight(1);
  beginShape();
  for (let ang = 0; ang < TWO_PI; ang += 0.05) {
    let r = s * 0.55 * (1 + 0.25 * cos(ang - 1.0));
    vertex(cos(ang) * r, sin(ang) * r * 0.8);
  }
  endShape(CLOSE);
  noFill();
  stroke(col[0]*0.35, col[1]*0.35, col[2]*0.35, a*0.5);
  strokeWeight(1.5);
  beginShape();
  for (let a2 = 0; a2 < 4 * PI; a2 += 0.08) {
    let r = s * 0.04 * exp(a2 * 0.15);
    if (r > s * 0.5) break;
    vertex(cos(a2) * r - s*0.05, sin(a2) * r * 0.75);
  }
  endShape();
  stroke(col[0]*0.6, col[1]*0.6, col[2]*0.6, 50);
  strokeWeight(0.8);
  for (let i = 1; i < 6; i++) {
    let ang = -0.8 + i * 0.35;
    let r1 = s * 0.12, r2 = s * 0.5;
    line(cos(ang)*r1 - s*0.05, sin(ang)*r1*0.75, cos(ang)*r2 - s*0.05, sin(ang)*r2*0.75);
  }
  noStroke();
  fill(255, 255, 255, 30);
  ellipse(-s*0.15, -s*0.15, s*0.35, s*0.25);
}

function drawSeahorse(col, s) {
  let a = 220;
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.4);
  strokeWeight(1.2);
  ellipse(s*0.05, -s*0.35, s*0.4, s*0.32);
  push(); translate(s*0.25, -s*0.38); rotate(-0.2);
  ellipse(0, 0, s*0.28, s*0.1); pop();
  noStroke();
  fill(col[0]*1.1, col[1]*1.1, col[2]*1.1, a*0.7);
  beginShape();
  vertex(-s*0.05, -s*0.5); vertex(s*0.0, -s*0.62); vertex(s*0.08, -s*0.55); vertex(s*0.12, -s*0.65); vertex(s*0.18, -s*0.5);
  endShape(CLOSE);
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.5, col[1]*0.5, col[2]*0.5, a*0.4);
  strokeWeight(1.2);
  beginShape();
  vertex(s*0.2, -s*0.22);
  bezierVertex(s*0.25, s*0.0, s*0.15, s*0.2, s*0.0, s*0.35);
  bezierVertex(-s*0.15, s*0.5, -s*0.2, s*0.55, -s*0.15, s*0.5);
  bezierVertex(-s*0.1, s*0.42, s*0.0, s*0.25, -s*0.05, s*0.05);
  bezierVertex(-s*0.1, -s*0.1, -s*0.12, -s*0.2, -s*0.1, -s*0.22);
  endShape(CLOSE);
  noFill();
  stroke(col[0]*0.7, col[1]*0.7, col[2]*0.7, a*0.5);
  strokeWeight(1);
  for (let i = 0; i < 5; i++) { let ry = -s*0.1 + i * s*0.1; line(-s*0.05, ry, s*0.12, ry); }
  noFill();
  stroke(col[0], col[1], col[2], a*0.9);
  strokeWeight(3);
  arc(-s*0.12, s*0.48, s*0.15, s*0.15, -HALF_PI, PI);
  arc(-s*0.17, s*0.53, s*0.08, s*0.08, HALF_PI, TWO_PI);
  noStroke();
  fill(255,255,255, a);
  ellipse(s*0.1, -s*0.37, s*0.1, s*0.1);
  fill(15,20,40, a);
  ellipse(s*0.11, -s*0.36, s*0.05, s*0.05);
}

function drawJelly(col, s) {
  let a = 160;
  fill(col[0], col[1], col[2], a);
  stroke(col[0]*0.6, col[1]*0.6, col[2]*0.6, a*0.3);
  strokeWeight(1);
  arc(0, 0, s*1.2, s*0.9, PI, TWO_PI, CHORD);
  noStroke();
  fill(col[0], col[1], col[2], a*0.3);
  arc(0, -s*0.05, s*0.8, s*0.5, PI, TWO_PI, CHORD);
  stroke(col[0]*0.8, col[1]*0.8, col[2]*0.8, a*0.6);
  strokeWeight(1); noFill();
  beginShape();
  for (let i = -s*0.58; i <= s*0.58; i += s*0.08) {
    vertex(i, sin(i * 0.15 + t * 3) * s * 0.05);
  }
  endShape();
  noFill(); strokeWeight(1.5);
  for (let i = 0; i < 7; i++) {
    let tx = map(i, 0, 6, -s*0.4, s*0.4);
    stroke(col[0], col[1], col[2], a * (0.3 + 0.3 * sin(i)));
    beginShape();
    for (let j = 0; j <= 10; j++) {
      vertex(tx + sin(t * 2.5 + j * 0.7 + i * 1.2) * s * 0.06, j * s * 0.06);
    }
    endShape();
  }
  noStroke();
  fill(255, 255, 255, a * 0.25);
  ellipse(-s*0.1, -s*0.18, s*0.12, s*0.08);
  ellipse(s*0.08, -s*0.15, s*0.1, s*0.07);
}

function drawTitle() {
  noStroke();
  fill(6, 11, 24, 160);
  rectMode(CENTER);
  rect(W/2, 540, 480, 80, 40);
  textAlign(CENTER, CENTER);
  textStyle(ITALIC);
  textSize(30);
  fill(220, 235, 255, 240);
  text('Everything Fits Perfectly', W/2, 533);
  textStyle(NORMAL);
  textSize(12);
  fill(180, 200, 220, 180);
  text('Clawbert \u{1F980} \u00B7 Genuary 2026 \u00B7 Day 14', W/2, 558);
  rectMode(CORNER);
}
</script>
